<!DOCTYPE html>
<html lang="en" ng-app="listaTelefonica">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link rel="stylesheet" href="css/estilo.css">
    <script src="js/code.js"></script>
</head>

<body ng-controller="listaTelefonicaCtrl">
    <h1>{{ titulo }}</h1>
    <div>
        <table ng-show="contatos.length > 0">
            <tr>
                <th></th>
                <th>Nome</th>
                <th>DDD</th>
                <th>Telefone</th>
                <th>Operadora</th>
                <th>Endereço</th>
            </tr>
            <tr ng-class="{selecionado: isSelected }" ng-repeat="item in contatos">
                <td><input type="checkbox" ng-model="isSelected"></td>
                <td>{{ item.nome }}</td>
                <td>{{ item.ddd }}</td>
                <td>{{ item.telefone }}</td>
                <td>{{ item.operadora }}</td>
                <td>{{ item.endereco }}</td>
            </tr>
        </table>
        <p><input type="text" ng-model="item.nome" placeholder="Insira seu nome"></p>
        <p><input type="number" ng-model="item.ddd" placeholder="Insira seu ddd"></p>
        <p><input type="number" ng-model="item.telefone" placeholder="Insira seu telefone"></p>
        <p><label>Operadora </label><select ng-model="item.operadora" ng-options="operadora for operadora in operadoras"></select></p>
        <p><input type="text" ng-model="item.endereco" placeholder="Insira seu endereço"></p>
        <button ng-click="adicionarContato(item)" ng-disabled="!(item.nome && item.telefone)">Adicionar</button>
    </div>
</body>

</html>
